[build-system]
requires = ["poetry-core>=1.5.2"]
build-backend = "poetry.core.masonry.api"

[tool]
  [tool.autopep8]
  max_line_length = 88

  [tool.black]
  target-version = ["py311"]

  [tool.commitizen]
  version = "0.6.17"
  version_files = [
    "pyproject.toml:version",
    "README.md:slack-templates@"
  ]
  major_version_zero = true

  [tool.isort]
  profile = "black"

  [tool.mypy]
  disallow_any_decorated = true
  disallow_any_unimported = true
  show_column_numbers = true
  show_error_context = true
  strict = true
  pretty = true
  warn_unreachable = true

  [tool.poetry]
  name = "slack-templates"
  version = "0.6.17"
  description = "Send Informative, Concise Slack Notifications With Minimal Effort"
  authors = ["Kurt von Laven <kurt.von.laven@gmail.com>"]
  license = "MIT"

  [tool.poetry.dependencies]
  # Keep in sync with .pre-commit-config.yaml and .tool-versions.
  python = "==3.11.2"

  [tool.poetry.dev-dependencies]
  autopep8 = "==2.0.2"
  bandit = "==1.7.5"
  black = "==23.3.0"
  commitizen = "==2.42.1" # Keep in sync with .pre-commit-config.yaml.
  mypy = "==1.1.1"
  pre-commit = "==3.2.2"
  pycodestyle = "==2.10.0"
  pylint = "==2.17.2"

  [tool.pylint.messages_control]
  disable = "bad-whitespace, bad-continuation"
  max-line-length = 88

  [tool.ruff]
  select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "BLE",
    "C4",
    "C90",
    "D",
    "DTZ",
    "E",
    "EM",
    "ERA",
    "EXE",
    "F",
    "FBT",
    "G",
    "I",
    "ICN",
    "INP",
    "INT",
    "ISC",
    "N",
    "PGH",
    "PIE",
    "PL",
    "PTH",
    "PYI",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "T10",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT"
  ]
  ignore = ["ANN101", "D203", "D213"]
  target-version = "py311"

  [tool.ruff.flake8-annotations]
  mypy-init-return = true
