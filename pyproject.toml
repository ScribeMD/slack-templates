[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool]
  [tool.black]
  target-version = ["py39"]

  [tool.commitizen]
  version = "0.6.8"
  version_files = [
    "pyproject.toml:version",
    "README.md:slack-templates@"
  ]

  [tool.isort]
  profile = "black"

  [tool.mypy]
  disallow_any_decorated = true
  disallow_any_unimported = true
  show_column_numbers = true
  show_error_codes = true
  show_error_context = true
  strict = true
  pretty = true
  warn_unreachable = true

  [tool.poetry]
  name = "slack-templates"
  version = "0.6.8"
  description = "Send Informative, Concise Slack Notifications With Minimal Effort"
  authors = ["Kurt von Laven <kurt.von.laven@gmail.com>"]
  license = "MIT"

  [tool.poetry.dependencies]
  # Keep in sync with .pre-commit-config.yaml and .tool-versions.
  python = "^3.9.14"

  [tool.poetry.dev-dependencies]
  bandit = "^1.7.4"
  commitizen = "^2.34.0" # Keep in sync with .pre-commit-config.yaml.
  flake8 = "^4.0.1"
  flake8-black = "^0.3.3"
  flake8-bugbear = "^22.9.11" # Keep in sync with .mega-linter.yaml.
  flake8-isort = "^4.2.0"
  mccabe = "^0.6.1" # Keep in sync with .mega-linter.yaml.
  mypy = "^0.971"
  pre-commit = "^2.20.0"
  pycodestyle = "^2.8.0"
  pydocstyle = "^6.1.1"
  pylint = "^2.15.3"

  [tool.pylint.messages_control]
  disable = "bad-whitespace, bad-continuation"
  max-line-length = 88
